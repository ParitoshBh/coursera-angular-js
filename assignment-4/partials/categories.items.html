<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Short Name</th>
            <th>Special Instructions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="category in $ctrl.categories">
            <th>{{ category.id }}</th>
            <td>
                <a ui-sref="item({shortName: '{{ category.short_name }}'})" class="btn btn-success btn-xs" role="button">{{ category.name }}</a></td>
            <td>{{ category.short_name }}</td>
            <td>{{ category.special_instructions }}</td>
        </tr>
    </tbody>
</table>
