<br><br>
<table class="table">
    <tbody>
        <tr ng-repeat="item in foundItems">
            <td>{{ item.name }}</td>
            <td>{{ item.short_name }}</td>
            <td>{{ item.description }}</td>
            <td>
                <button type="button" class="btn btn-danger btn-xs" ng-click="onRemove({index: $index})">Don't want this one!</button>
            </td>
        </tr>
    </tbody>
</table>
