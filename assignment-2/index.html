<!doctype html>
<html lang="en">
    <head>
        <title>Shopping List Check Off</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <style>
            .emptyMessage {
                font-weight: bold;
                color: red;
                font-size: 1.2em;
            }
            li {
                margin-bottom: 7px;
                font-size: 1.2em;
            }
            li > button {
                margin-left: 6px;
            }
            button > span {
                color: green;
            }

        </style>
        <script src="res/angular.min.js" charset="utf-8"></script>
        <script src="res/app.js" charset="utf-8"></script>
    </head>
    <body ng-app="ShoppingListCheckOff">
        <div class="container">
            <h1>Shopping List Check Off</h1>

            <div class="row">

                <!-- To Buy List -->
                <div class="col-md-6" ng-controller="ToBuyController as ToBuy">
                    <h2>To Buy:</h2>
                    <ul>
                        <li ng-repeat="item in ToBuy.toBuyList">
                            Buy
                            {{ item.quantity }}
                            {{ item.name }}
                            <button class="btn btn-default" ng-click="ToBuy.markItemAsBought($index)">
                                <span class="glyphicon glyphicon-ok"></span>
                                Bought</button>
                        </li>
                    </ul>

                    <!-- Whosoever is grading this solution, please comment if this approach (to show error message is correct) -->
                    <div ng-if="!ToBuy.buyListLength()" class="emptyMessage">{{ ToBuy.emptyMessage }}</div>

                </div>

                <!-- Already Bought List -->
                <div class="col-md-6" ng-controller="AlreadyBoughtController as AlreadyBought">
                    <h2>Already Bought:</h2>
                    <ul>
                        <li ng-repeat="item in AlreadyBought.boughtList">Bought
                            {{ item.quantity }}
                            {{ item.name }}</li>
                    </ul>

                    <!-- Whosoever is grading this solution, please comment if this approach (to show error message is correct) -->
                    <div ng-if="!AlreadyBought.boughtListLength()" class="emptyMessage">{{ AlreadyBought.emptyMessage }}</div>

                </div>
            </div>
        </div>

    </body>
</html>
